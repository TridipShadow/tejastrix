<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <title>Virtual Garden</title>
    <link rel="stylesheet" href="style.css">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #073808;
        }

        .logo {
            font-size: 24px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logo img {
            height: 50px;
        }

        /* Background Video Styling */
        .background-video-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .search-section {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            margin-top: 30vh;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
        }

        .search-bar {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: rgb(14, 75, 29);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        /* 3D Effect for Buttons */
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #226d37, #0e5e2d);
            z-index: -1;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button a {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Image Slider */
        .slider {
            margin: 50px auto;
            width: 60%;
        }

        .plant {
            text-align: center;
        }

        .slider img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Styling the plant names */
        .plant-name {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .help-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: #184d36;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Popup Modal Styles */
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 5;
        }

        .modal-content {
            background-image: url('popup.avif');
            background-color: rgba(136, 129, 129, 0.856); /* Black color with 50% opacity */
            background-blend-mode: overlay; /* Blend mode to overlay the background color with the image */
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
            color: #fffefe;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Arogya</div>
        <div class="logo">
            <img src="logo2.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Take a Quiz</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Background Video Section -->
        <div class="background-video-section">
            <video autoplay muted loop class="background-video">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="search-section">
                <h1>3D Virtual Herbal Garden</h1>
                <p>"The most convenient place to have a herb garden is usually outside the kitchen door"</p>
                <div class="search-bar">
                    <button class="explorebtn"><a href="avijnan.html?plant=aloe">Explore</a></button>
                    <button class="maps-btn"><a href="map.html">India's Herbal Garden</a></button>
                </div>
            </div>
        </div>

        <!-- Image Slider Section -->
        <section class="slider">
            <div class="plant">
                <img src="alovera.jfif" alt="Aloe Vera">
                <p class="plant-name">Aloe Vera</p>
            </div>
            <div class="plant">
                <img src="tulsi.jpg" alt="Tulsi">
                <p class="plant-name">Tulsi</p>
            </div>
            <div class="plant">
                <img src="pudina.jfif" alt="Mint">
                <p class="plant-name">Mint Leaves</p>
            </div>
            <div class="plant">
                <img src="neem.jfif" alt="Neem">
                <p class="plant-name">Neem Tree</p>
            </div>
        </section>
    </main>

    <!-- Help Button -->
    <button class="help-btn">Help</button>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="popupMessage">style="color: white;"</p>
        </div>
    </div>

    <!-- Slick Slider JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
        window.onload = function() {
    const quotes = [

        "\"Take care of your body; itâ€™s the only place you have to live.\" - Jim Rohn",
        "\"Balance is not something you find, itâ€™s something you create.\" - Jana Kingsford",

        "\"A good laugh and a long sleep are the two best cures for anything.\" - Irish Proverb",

    ];

    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("popupMessage").innerText = randomQuote;

    // Show the modal with animation
    const modal = document.getElementById("popupModal");
    modal.style.display = "flex";
    setTimeout(() => modal.classList.add("show"), 10);

    // Close the modal when the 'X' is clicked
    document.querySelector(".close-btn").onclick = function() {
        modal.classList.remove("show");
        setTimeout(() => {
            modal.style.display = "none";
        }, 300); // Match this timeout with the animation duration
    };

    // Hide the modal if clicking outside the modal content
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.classList.remove("show");
            setTimeout(() => {
                modal.style.display = "none";
            }, 300); // Match this timeout with the animation duration
        }
    };
};

    </script>
</body>
</html>
